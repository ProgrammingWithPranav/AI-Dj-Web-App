<html>
  <head>
    <title>AI DJ Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"
      integrity="sha512-wM+t5MzLiNHl2fwT5rWSXr2JMeymTtixiw2lWyVk1JK/jDM4RBSFoH4J8LjucwlDdY6Mu84Kj0gPXp7rLGaDyA=="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body background="background.jpg">
    <center>
      <h3 class="btn btn-warning heading">
        AI DJ Web App
        <br />
        <span class="note"
          >NOTE - Move your left wrist up and down for increasing and decreasing
          the volume. Move your right wrist up and down for increasing and
          decreasing the speed</span
        >
      </h3>
      <div class="speedDiv">
        <img src="disk.gif" class="speedDivImg" />
        <br />
        <h3 class="btn btn-danger" id="speed">Speed</h3>
        <h4 id="speedText">Speed = </h4>
      </div>
      <div class="volumeDiv">
        <img src="disk.gif" class="volumeDivImg" />
        <br />
        <h3 class="btn btn-danger" id="volume">Volume</h3>
        <h4 id="volumeText">Volume = </h4>
      </div>
      <br />
      <button onclick="play();" class="btn btn-info play_button">
        Play
      </button>
      <button onclick="pause();" class="btn btn-primary pause_button">
        Pause
      </button>
    </center>
  </body>
  <script src="main.js"></script>
</html>
